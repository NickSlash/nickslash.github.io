	function QR8bitByte(data) {
		this.mode = QRMode.MODE_8BIT_BYTE;
		this.data = data;
		this.parsedData = [];

		// Added to support UTF-8 Characters
		for (var i = 0, l = this.data.length; i < l; i++) {
			var byteArray = [];
			var code = this.data.charCodeAt(i);

			if (code > 0x10000) {
				byteArray[0] = 0xF0 | ((code & 0x1C0000) >>> 18);
				byteArray[1] = 0x80 | ((code & 0x3F000) >>> 12);
				byteArray[2] = 0x80 | ((code & 0xFC0) >>> 6);

				byteArray[1] = 0x80 | ((code & 0xFC0) >>> 6);

	var svgDrawer = (function() {

		};

		 * 
		 * @param {QRCode} oQRCode
		 */

            var _htOption = this._htOption;
            var _el = this._el;
			var nCount = oQRCode.getModuleCount();

			var nHeight = Math.floor(_htOption.height / nCount);

			var nHeight = _htOption.height / nCount;

			var nRoundedHeight = Math.round(nHeight);

					var nTop = row * nHeight;

						Math.floor(nTop) + 0.5,

	/**

	function _getTypeNumber(sText, nCorrectLevel) {

				case QRErrorCorrectLevel.L :
					nLimit = QRCodeLimitLength[i][0];
					break;
				case QRErrorCorrectLevel.M :
					nLimit = QRCodeLimitLength[i][1];
					break;
				case QRErrorCorrectLevel.Q :
					nLimit = QRCodeLimitLength[i][2];
					break;
				case QRErrorCorrectLevel.H :
					nLimit = QRCodeLimitLength[i][3];

	};

    <script>

        window.addEventListener('load',(e) => {
            let id = document.getElementById('user_id')
            let key = document.getElementById('user_key')
            let barcode = document.getElementById('qrcode')
            let qr = new QRCode(barcode, { width: 200, height: 200, useSVG: true })

            let data_draw = function() {
                if (!localStorage.getItem('user_id')) { return }
				if (id.value == "") { id.value = localStorage.getItem('user_id') }
                if (!localStorage.getItem('user_key')) { return }
                
				qr.makeCode(localStorage.getItem('user_id') + String.fromCharCode(9) + localStorage.getItem('user_key') + String.fromCharCode(13))
            }

            document.getElementById('data_set').addEventListener('click', (e) => {
				if (id.value == "") {
					alert("error, no username specified")
					return
				}
				if (key.value == "") {
					alert("error, no password specified")
					return
				}
				localStorage.setItem('user_id', id.value)
				localStorage.setItem('user_key', key.value)
				key.value = ""
				data_draw()
            })

            document.getElementById('data_clear').addEventListener('click', (e) => {
                id.value = ""
                key.value = ""
                localStorage.removeItem('user_id')
                localStorage.removeItem('user_key')
				qr.clear()
            })

			data_draw()

        })
        
    </script>
</head>

<body>
	<div id="controls">
		<label for="userid">User</label>
		<input type="text" id="user_id" />
		<label for="userkey">Password</label>
		<input type="text" id="user_key" />
		<input type="button" id="data_set" value="Generate Login" />
		<input type="button" id="data_clear" value="Clear Login" />
	</div>
	<div id="container">
		<svg id="qrcode"></svg>
	</div>
</body>
</html>
